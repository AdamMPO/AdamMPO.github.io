<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThinkingBee</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #FFF;
        }

        header {
            text-align: center;
            padding: 20px 0;
            background-color: #FFBD59;
        }

        .logo {
            height: 50px;
            margin-bottom: 10px;
        }

        .site-name {
            font-size: 2.5rem;
            font-weight: bold;
            color: #FFF;
            margin: 10px 0;
        }

        nav ul {
            list-style: none;
            margin: 10px 0 0;
            padding: 0;
            display: inline-flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #FFF;
            font-weight: bold;
            cursor: pointer;
        }

        nav {
            background-color: #FFBD59;
            padding: 10px 0;
        }

        #content {
            padding: 20px;
            background-color: #FFF;
            margin: 20px auto;
            max-width: 800px;
            border-radius: 10px;
        }

        .hero {
            text-align: center;
            padding: 50px 20px;
            background-color: #FFF;
        }

        .hero img {
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
            border: 5px solid #F2D8A8;
        }

        .tagline {
            text-align: center;
            padding: 20px;
            background-color: #003366; /* Navy blue */
            margin: 20px;
            border-radius: 10px;
            font-size: 1.5rem;
            color: white;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #FFBD59;
        }

        footer .contact {
            font-size: 1rem;
            color: white;
        }

        form {
            display: flex;
            flex-direction: column;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #FFF;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        form label {
            margin-bottom: 8px;
            font-size: 1rem;
            color: #333;
        }

        form input, form textarea {
            padding: 10px;
            margin-bottom: 15px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form button {
            padding: 10px;
            background-color: #FFBD59;
            color: #FFF;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        form button:hover {
            background-color: #FF8C1A;
        }

        .text-box {
            padding: 20px;
            background-color: #FFF;
            margin: 20px auto;
            max-width: 800px;
            border-radius: 10px;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const links = document.querySelectorAll("nav ul li a");
            const content = document.getElementById("content");
            const heroSection = document.querySelector(".hero"); // The hero section
            const taglineSection = document.querySelector(".tagline"); // The tagline section

            const pages = {
                aboutme: "<h2>About Bee</h2><p>Details about ThinkingBee go here.</p>",
                home: ` 
                    <h2>Home</h2>
                    <div class="text-box">
                        <p>Welcome to ThinkingBee, a space for innovative ideas and creative thinking.</p>
                    </div>
                `,
                projects: "<h2>Projects</h2><p>Details about ThinkingBee's projects will go here.</p>",
                contact: `
                    <h2>Contact Us</h2>
                    <form action="https://formspree.io/f/mlddvwlj" method="POST">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name" required>

                        <label for="email">Your Email</label>
                        <input type="email" id="email" name="email" required>

                        <label for="message">Your Message</label>
                        <textarea id="message" name="message" rows="4" required></textarea>

                        <button type="submit">Send Message</button>
                    </form>
                `
            };

            links.forEach(link => {
                link.addEventListener("click", (event) => {
                    event.preventDefault();
                    const page = event.target.getAttribute("href").substring(1);

                    // Show the hero and tagline sections only on the home page
                    if (page === "home") {
                        if (heroSection) heroSection.style.display = "block";
                        if (taglineSection) taglineSection.style.display = "block";
                    } else {
                        if (heroSection) heroSection.style.display = "none";
                        if (taglineSection) taglineSection.style.display = "none";
                    }

                    content.innerHTML = pages[page] || "<h2>Page Not Found</h2><p>The page you requested does not exist.</p>";
                });
            });
        });
    </script>
</head>
<body>
    <header>
        <img src="logo.png" alt="ThinkingBee Logo" class="logo">
        <div class="site-name">ThinkingBee</div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#aboutme">About Bee</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div id="content">
        <h2>Home</h2>
        <div class="text-box">
            <p>Welcome to ThinkingBee, a space for innovative ideas and creative thinking.</p>
        </div>
    </div>

    <!-- Hero and Tagline sections will only appear on the Home page -->
    <section class="hero">
        <img src="hero-image.jpg" alt="Main Image">
    </section>

    <section class="tagline">
        <p>Your tagline goes here.</p>
    </section>

    <footer>
        <img src="footer-logo.png" alt="ThinkingBee Logo" class="logo">
        <div class="contact">
            <p>Email: info@thinkingbee.com</p>
            <p>Telephone: +123 456 789</p>
        </div>
    </footer>
</body>
</html>
