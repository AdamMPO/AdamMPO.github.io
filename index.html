<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thinking Bee</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #FFBD59;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #FFF;
        }

        .logo {
            height: 50px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }

        .hero {
            text-align: center;
            padding: 50px 20px;
        }

        .hero h1 {
            font-size: 3rem;
            margin: 10px 0;
        }

        .hero img {
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
        }

        .tagline {
            text-align: center;
            padding: 20px;
            background-color: #FFF;
            margin: 20px;
            border-radius: 10px;
            font-size: 1.5rem;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #FFF;
        }

        footer .contact {
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Thinking Bee Logo" class="logo">
        <nav>
            <ul>
                <li><a href="#about">About Us</a></li>
                <li><a href="#home">Home</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>Thinking Bee</h1>
        <img src="hero-image.jpg" alt="Main Image">
    </section>

    <section class="tagline">
        <p>Your tagline goes here.</p>
    </section>

    <footer>
        <img src="footer-logo.png" alt="Thinking Bee Logo" class="logo">
        <div class="contact">
            <p>Email: info@thinkingbee.com</p>
            <p>Telephone: +123 456 789</p>
        </div>
    </footer>
</body>
</html>
