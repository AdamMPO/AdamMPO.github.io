<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThinkingBee</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #FEE5A1;
        }

        header {
            text-align: center;
            padding: 20px 0;
            background-color: #FFBD59;
        }

        .logo {
            height: 50px;
            margin-bottom: 10px;
        }

        .site-name {
            font-size: 2.5rem;
            font-weight: bold;
            color: #FFF;
            margin: 10px 0;
        }

        nav ul {
            list-style: none;
            margin: 10px 0 0;
            padding: 0;
            display: inline-flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            cursor: pointer;
        }

        nav {
            background-color: #F8DCA3;
            padding: 10px 0;
        }

        #content {
            padding: 20px;
            background-color: #FFF;
            border: 1px solid #F2D8A8;
            margin: 20px auto;
            max-width: 800px;
            border-radius: 10px;
        }

        .hero {
            text-align: center;
            padding: 50px 20px;
            background-color: #FFF;
        }

        .hero img {
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
            border: 5px solid #F2D8A8;
        }

        .tagline {
            text-align: center;
            padding: 20px;
            background-color: #F2D8A8;
            margin: 20px;
            border-radius: 10px;
            font-size: 1.5rem;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #F2D8A8;
        }

        footer .contact {
            font-size: 1rem;
        }

    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const links = document.querySelectorAll("nav ul li a");
            const content = document.getElementById("content");

            const pages = {
                aboutme: "<h2>About Me</h2><p>Details about ThinkingBee go here.</p>",
                home: `
                    <div class="hero">
                        <img src="hero-image.jpg" alt="Main Image">
                    </div>
                    <section class="tagline">
                        <p>Your tagline goes here.</p>
                    </section>
                `,
                contact: "<h2>Contact</h2><p>Contact details and form go here.</p>",
            };

            links.forEach(link => {
                link.addEventListener("click", (event) => {
                    event.preventDefault();
                    const page = event.target.getAttribute("href").substring(1);
                    content.innerHTML = pages[page] || "<h2>Page Not Found</h2><p>The page you requested does not exist.</p>";
                });
            });

            // Default content when the page loads
            content.innerHTML = pages.home;
        });
    </script>
</head>
<body>
    <header>
        <img src="logo.png" alt="ThinkingBee Logo" class="logo">
        <div class="site-name">ThinkingBee</div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li> <!-- Home moved to the top -->
                <li><a href="#aboutme">About Me</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div id="content">
        <!-- Home page content will be injected here -->
    </div>

    <footer>
        <img src="footer-logo.png" alt="ThinkingBee Logo" class="logo">
        <div class="contact">
            <p>Email: info@thinkingbee.com</p>
            <p>Telephone: +123 456 789</p>
        </div>
    </footer>
</body>
</html>
